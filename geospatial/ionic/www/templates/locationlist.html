<ion-view view-title="Locations">
  <ion-content  data-tap-disabled="true">
    <div id="map_canvas">
      <ui-gmap-google-map center='map.center' zoom='map.zoom' control='map.control' options='map.options'>
        <ui-gmap-markers models='markers' coords="'coords'" icon="'icon'" options="'options'"></ui-gmap-markers>
      </ui-gmap-google-map>
    </div>
  </ion-content>
  <div class="bar bar-footer item-input-inset">
    <label class="item-input-wrapper">
      <button style="line-height: 14px;" ng-click="showPopupLocations()" class="button button-block button-outline button-assertive icon-right">
        Select Location
        <b ng-show="selectedLocation"><br>{{selectedLocation}}</b>
      </button>
    </label>
    <label class="item-input-wrapper" style="width: 50%">
      <button style="line-height: 14px;" ng-click="showPopupRadiuses()" class="button button-block button-outline button-assertive icon-right">
        Select Radiuses
        <b ng-show="selectedRadius"><br>{{selectedRadius}}</b>
      </button>
    </label>
  </div>
</ion-view>
