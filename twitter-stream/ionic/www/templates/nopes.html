<ion-view view-title="Nopes" hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content id="content" class="has-header">
    <ion-list>
      <ion-item class="item-icon-right item-avatar" ng-repeat="tweet in tweets" type="item-text-wrap" ui-sref="app.tweet-detail({tweetId: tweet.id })">
        <img ng-src="img/twitter-icon.png">
        <h2></h2>
        <p>{{tweet.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <div class="card" ng-show="!tweets.length">
      <div class="item item-text-wrap">
        No favorites yet
      </div>
    </div>
  </ion-content>
  <ion-tabs class="tabs-icon-top tabs-striped">
    <ion-tab title="Tweets" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" ui-sref="app.tweets">
    </ion-tab>
    <ion-tab title="Favorites" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" ui-sref="app.favorites">
    </ion-tab>
    <ion-tab title="Nopes" icon-on="ion-ios-close" icon-off="ion-ios-close-outline" ui-sref="app.nopes">
    </ion-tab>
    <ion-tab title="Recommendations" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" ui-sref="app.recommendations">
    </ion-tab>
  </ion-tabs>
</ion-view>
