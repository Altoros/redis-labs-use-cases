<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-assertive">
    <h1 class="title">New Channel</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Channel Name</span>
        <input ng-model="newChannel" type="text">
      </label>
      <button class="button button-full button-assertive" ng-click="createChannel(newChannel)">Create</button>
    </div>
  </ion-content>
</ion-modal-view>
