<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-assertive">
      <h1 class="title">Channels</h1>
      <div class="buttons">
        <button class="button button-icon ion-plus-circled" ng-click="modal.show()">
        </button>
      </div>
    </ion-header-bar>
    <ion-content>
      <div class="list">

        <div class="item item-icon-left item-button-right"
          ng-repeat="channel in channels"
          ng-class="{active: isChannelActive(channel)}">
          <i class="icon ion-pound"></i>
          <span ng-click="setChannelActive(channel)" menu-close>
            {{ channel }}
          </span>
          <button class="button button-clear" ng-click="removeChannel(channel)">
            <i class="icon ion-close-circled"></i>
          </button>
        </div>
      </div>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
