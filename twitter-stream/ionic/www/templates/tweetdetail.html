<ion-view view-title="Tweet Detail">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <h2 class="card-title"></h2>
        <p ng-bind-html="tweet.content | linky: '_blank'"></p>
        <button class="button icon-left ion-star button-clear" ng-show="!isFavorite(tweet)" ng-click="favorite(tweet)">Fav</button>
        <button class="button icon-left ion-star button-clear button-positive" ng-show="isFavorite(tweet)" ng-click="unfavorite(tweet)">unFav</button>
      </div>
    </div>
  </ion-content>
</ion-view>
