<ion-view view-title="Tweets" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


  <div class="bar bar-subheader item-input-inset">
    <label class="item item-input item-select" id="channel-select" style="width: 50%">
        <div class="input-label">Channel:</div>
        <select ng-model="channel" ng-options="channel for channel in channels track by channel" ng-change="setChannel(channel)"></select>
    </label><!--
    <label class="item-input-wrapper" id="search-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input id="searchKey" type="search" placeholder="Search" autocorrect="off" ng-minlength="4" ng-model="searchKey" ng-change="clearAndSearch()">
    </label>
    <button class="button button-clear icon ion-close-round" ng-click="clearCriteria()"></button>-->
  </div>
  <ion-content id="content" class="has-header has-subheader">
    <ion-list>
      <ion-item class="item-icon-right item-avatar" ng-repeat="tweet in tweets" type="item-text-wrap" ui-sref="app.tweet-detail({tweetId: tweet.id })">
        <img ng-src="img/twitter-icon.png">
        <h2></h2>
        <p>{{tweet.content | limitTo: 40 }}...</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if="next" on-infinite="loadData()" distance="1%"></ion-infinite-scroll>
    <div class="card" ng-show="!tweets.length">
      <div class="item item-text-wrap">
        No tweets yet
      </div>
    </div>
  </ion-content>
  <ion-tabs class="tabs-icon-top tabs-striped">
    <ion-tab title="Tweets" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline" ui-sref="app.tweets">
    </ion-tab>
    <ion-tab title="Favorites" icon-on="ion-ios-star" icon-off="ion-ios-star-outline" ui-sref="app.favorites">
    </ion-tab>
    <ion-tab title="Nopes" icon-on="ion-ios-close" icon-off="ion-ios-close-outline" ui-sref="app.nopes">
    </ion-tab>
    <ion-tab title="Recommendations" icon-on="ion-ios-people" icon-off="ion-ios-people-outline" ui-sref="app.recommendations">
    </ion-tab>
  </ion-tabs>
</ion-view>
